<!--
  Generated template for the MainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
   
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>main</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <!--***********  Side menu for android ***********-->
    <div id="menu-material" showWhen="android">
        <ion-header class="menu-header">
            <img class="user-avatar round" src="http://enadcity.org/enadcity/wp-content/uploads/2017/02/profile-pictures.png" />
            <p class="name">ionAppFull4Pro</p>
            <p class="email">with cloud firestore backend</p>
        </ion-header>
        <!--***********  Menu for android  ***********-->
        <div class="list-box">
            <ion-list no-lines>

                <div>
                    <ion-item menuClose (click)="openPage(intro)">
                        <ion-icon [name]="intro.icon" color="gray" item-left></ion-icon>
                        {{intro.title}}
                    </ion-item>
                </div>

                <div *ngFor="let d of menu">
                    <ion-item tappable (click)="toggleDetails(d)">
                        <ion-icon color="gray" [name]="d.iconLeft" item-left></ion-icon>
                        {{d.title}}
                        <ion-icon item-right [name]="d.icon"></ion-icon>
                    </ion-item>
                    <div class="sub-menu" *ngIf="d.showDetails">
                        
                        <div>
                            <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
                        </div>

                        <ion-item tappable menuClose item-right *ngFor="let item of filtered" (click)="openPage(item)">
                            <div>{{item.name}}</div>
                        </ion-item>
                    </div>
                </div>

                <div *ngFor="let p of pages">
                    <ion-item menuClose (click)="openPage(p)">
                        <ion-icon [name]="p.icon" color="gray" item-left></ion-icon>
                        {{p.title}}
                    </ion-item>
                </div>

            </ion-list>
        </div>
    </div>





    <!--***********  Header for ios ***********-->

    <div id="menu-ios" showWhen="ios" class="sideMenu-header" color="gray">
        <div class="menu-header">

            <img class="user-avatar round" src="http://enadcity.org/enadcity/wp-content/uploads/2017/02/profile-pictures.png" />
            <p class="name">ionic-boilerplate</p>
            <p class="email">with firebase backend</p>

        </div>
        <!--***********  menu ***********-->
        <ion-list no-lines>

            <div>
                <ion-item menuClose (click)="openPage(intro)">
                    <ion-icon [name]="intro.icon" color="gray" item-left></ion-icon>
                    {{intro.title}}
                </ion-item>
            </div>

            <div *ngFor="let d of menu">
                <ion-item tappable (click)="toggleDetails(d)">
                    <ion-icon color="gray" [name]="d.iconLeft" item-left></ion-icon>
                    {{d.title}}
                    <ion-icon item-right [name]="d.icon"></ion-icon>
                </ion-item>
                <div class="sub-menu" *ngIf="d.showDetails">
                    <ion-item tappable menuClose item-right *ngFor="let item of d.items" (click)="openPage(item)">
                        <div>{{item.name}}</div>
                    </ion-item>
                </div>
            </div>
            <div *ngFor="let p of pages">
                <ion-item menuClose (click)="openPage(p)">
                    <ion-icon [name]="p.icon" color="gray" item-left></ion-icon>
                    {{p.title}}
                </ion-item>
            </div>
        </ion-list>
    </div>



    <!--***********  Side menu for PWA ***********-->
    <div id="menu-pwa" hideWhen="android,ios">
        <div class="menu-header">

            <img class="user-avatar round" src="http://enadcity.org/enadcity/wp-content/uploads/2017/02/profile-pictures.png" />
            <p class="name">ionic-boilerplate</p>
            <p class="email">with firebase backend</p>

        </div>
        <div class="list-box">
            <ion-list no-lines>
                <div>
                    <ion-item menuClose (click)="openPage(intro)">
                        <ion-icon [name]="intro.icon" color="gray" item-left></ion-icon>
                        {{intro.title}}
                    </ion-item>
                </div>

                <div *ngFor="let d of menu">
                    <ion-item tappable (click)="toggleDetails(d)">
                        <ion-icon color="gray" [name]="d.iconLeft" item-left></ion-icon>
                        {{d.title}}
                        <ion-icon item-right [name]="d.icon"></ion-icon>
                    </ion-item>
                    <div class="sub-menu" *ngIf="d.showDetails">
                        <ion-item tappable menuClose item-right *ngFor="let item of d.items" (click)="openPage(item)">
                            <div>{{item.name}}</div>
                        </ion-item>
                    </div>
                </div>

                <div *ngFor="let p of pages">
                    <ion-item menuClose (click)="openPage(p)">
                        <ion-icon [name]="p.icon" color="gray" item-left></ion-icon>
                        {{p.title}}
                    </ion-item>
                </div>

            </ion-list>
        </div>
    </div>
</ion-content>
